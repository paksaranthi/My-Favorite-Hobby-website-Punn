<!DOCTYPE html>
<html>
<head>
  <title>My Webpage Title</title>

  <style>
    body {
      margin: 0;
      font-family: "Roboto Slab", "Rockwell", "Constantia", serif;
      background-color: #0B2838;
    }

    /* NAVBAR */
    nav {
      background-color: #d3af37;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: lightgoldenrodyellow;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero h1, .hero h2 {
      position: relative;
      margin: 0;
    }

    /* YELLOW SECTION */
    .title-box {
      background-color: #d3af37;
      width: 95%;                 /* wider */
      margin: 40px auto;
      border-radius: 20px;
      padding: 25px 20px;         /* thinner */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .title-box h2 {
      text-align: center;
      color: lightgoldenrodyellow;
      margin-bottom: 15px;
      font-size: 28px;
    }

    /* WHITE FORM BOX */
    .form-container {
      background: white;
      max-width: 1000px;          /* MUCH wider */
      margin: 0 auto;
      padding: 25px 30px;         /* reduced height */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    form h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
    }

    button {
      margin-top: 18px;
      padding: 10px;
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background: #764ba2;
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .form-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="my hobby.html">Home</a></li>
      <li><a href="hobbies.html">Hobbies</a></li>
      
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Moments That Define Me</h1>
      <h2>Explore the passions behind my everyday life.</h2>
    </div>
  </div>

  <!-- YELLOW + WHITE FORM -->
  <div class="title-box">
    <h2>Sign Up</h2>

    <div class="form-container">
      <form>
        <h3>Create Your Account</h3>

        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Email</label>
        <input type="email" placeholder="your@email.com">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
