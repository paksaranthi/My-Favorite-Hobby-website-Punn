<!DOCTYPE html>
<html>
<head>
  <title>My Webpage Title</title>

  <style>
    body {
      margin: 0;
      font-family: "Roboto Slab", "Rockwell", "Constantia", serif;
      background-color: #0B2838;
    }

    /* NAVBAR */
    nav {
      background-color: #d3af37;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: lightgoldenrodyellow;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero h1, .hero h2 {
      position: relative;
      margin: 0;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: 700;
    }

    .hero h2 {
      font-size: 22px;
      margin-top: 10px;
      font-weight: 300;
    }

    /* TITLE BOX */
    .title-box {
      text-align: center;
      background-color: #d3af37;
      color: lightgoldenrodyellow;
      padding: 15px;
      width: 50%;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 26px;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .image-card {
      background-color: #d3af37;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }

    .image-card:hover {
      transform: translateY(-5px);
    }

    .image-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      display: block;
    }

    /* Make entire card clickable */
    .card-link {
      display: block;
      text-decoration: none;
    }

    .card-link h3 {
      padding: 15px;
      color: #fff;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
